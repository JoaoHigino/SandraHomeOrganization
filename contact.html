<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sandra Home and Organization, cleaning company in Malmo, Sweden">
    <meta name="keywords" content="sandra, home, organization, cleaning company, malmo, sweden ">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sandra Home and Organization</title>
</head>

<body>
    <header>
        <a href="index.html">
            <!--Main logo-->
            <h1 id="logo"><img src="assets/images/logo.jpg" alt="Logo Sandra Home Organization"></h1>
        </a>
        <!--Navigation menu-->
        <nav>
            <ul id="menu">
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="index.html#about-us" aria-label="Go to about us menu section">About Us</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <!-- Sign Up section  -->
    <section class="form-section">
        <form class="signup-form" action="confirmation.html">
            <h2>Get a free budget<i class="fas fa-heartbeat"></i> </h2>
            <label for="fname">First Name:</label>
            <input id="fname" class="text-input" type="text" name="first_name" required />
            <label for="lname">Last Name:</label>
            <input id="lname" class="text-input" type="text" name="last_name" required />
            <label for="email">Email Address:</label>
            <input id="email" class="text-input" type="email" name="email_address" required />
            <label for="text">What type of services are you interested?</label>
            <input id="text" class="text-input" type="text" name="services" required />
            <input class="send-button" type="submit" value="Send" />

        </form>
    </section>
    <!-- Footer-->
    <footer class="text-uppercase">

        <span>Find us on:</span>

        <a href="https://www.facebook.com/Sandrahomeandorganization/" target="_blank" rel="noopener"
            aria-label="Find us on Facebook (link opens in a new tab)">Facebook</a>
        <a href="https://www.instagram.com/sandrahigino.sverige/?hl=en" target="_blank" rel="noopener"
            aria-label="Find us on Instagram (link opens in a new tab)">Instagram</a>
        <a href="https://www.twitter.com" target="_blank" rel="noopener"
            aria-label="Find us on Twitter (link opens in a new tab)">Twitter</a>

        <p>Copyright Â© Joao Higino 2022</p>

    </footer>
</body>

</html>
